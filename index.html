<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>

    <!-- Boxicons -->

    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    
    <!-- CSS -->
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- Header -->

     <header>
        <h2 class="logo">Review Carousel</h2>
    </header>

    <!-- Main -->

    <main>
        <section class="container">
            <!-- title -->
            <div class="container-title">
                <h2>Our Reviews</h2>
            </div>

            <!-- reviews -->

            <article class="review">
                <div class="img-container">
                    <img src="/person-1.jpeg"
                     id="person-img" alt="Client's Image">
                </div>
                <h3 id="author">Mark Zucks</h3>
                <p id="job">Junior Engineer, Notes App</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Possimus inventore necessitatibus modi libero corporis maxime, reiciendis eum.
                     Dolorum, rerum nemo!</p>

                     <!-- prev next buttons -->

                     <div class="button-container">
                         <button class="prev-button btn">
                            <box-icon name='chevron-left' size='lg' border='circle'></box-icon>
                         </button>
                         <button class="next-button btn">
                            <box-icon name='chevron-right'size='lg' border='circle'></box-icon>
                        </button>
                     </div>

                     <!-- random-button -->
                     <button class="random-btn">Random</button>
            </article>
        </section>
    </main>

    <!-- Footer -->

     <footer>
        <h2>Let's Connect</h2>
        <ul class="social-links">
            <li><a href="http://github.com/thegolumehra" target="_blank">
                    <box-icon type='logo' name='github' size='md'color='black'></box-icon>
                </a></li>
            <li><a href="https://twitter.com/thegolumehra" target="_blank">
                    <box-icon name='twitter' type='logo' size='md' color='#00acee'></box-icon>
                </a></li>
            <li><a href="http://instagram.com/thegolumehra" target="_blank">
                    <box-icon type='logo' name='instagram' size='md' color='#bc2a8d'></box-icon>
                </a></li>
        </ul>
    </footer>

    <!-- Javascript -->
    <script src="main.js"></script>
    
</body>
</html>
